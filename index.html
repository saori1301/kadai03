<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>掲示板</title>
<header>
    
    
<div class="example">
    <img src="0139.jpg" />
    <h1>みんなの掲示板</h1>	
  </div>

</header>


<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>

<main>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id='save'>Submit</li>
        <!-- まずidをふる -->
        <li id='clear'>Clear</li>
    </ul>
</main>


<table id="list">
    <tr><th>Name</th><td>Comment</td></tr>
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$('#save').on('click', function(){
    const key=$('#key').val();
    const value=$('#memo').val();
    localStorage.setItem(key, value);
    //一覧表示に追加
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>'; 
    $("#list").append(html);
});

//2.clear クリックイベント
$('#clear').on('click', function(){
localStorage.clear();
$('#list').empty();
// 表から削除
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key=localStorage.key(i);
    const value=localStorage.getItem(key);
    console.log(value);
//一覧表示に追加
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>'; 
    $("#list").append(html);
}


</script>
<footer><small></small></footer>
</body>
</html>
